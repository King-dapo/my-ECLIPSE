<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@400;700&family=Poppins:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <style>
        body {
            background-image: url(eclipse-2666378_1280.jpg);
            background-repeat: no-repeat;
        }

        .container {
            width: 500px;
            border-radius: 7px;
            background: #ffff;
            height: 550px;
        }

        .container h2 {
            color: rgb(126, 214, 126);
            font-size: 40px;
            font-family: cursive;
            padding: 18px 25px;
            border-bottom: 2px solid;
        }

        .container .content {
            margin: 25px 20px 35px;
        }

        .content .word {
            font-family: cursive;
            width: 300px;
            font-size: 33px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 24px;
            color: greenyellow;
            margin-right: -24px;
            background-color: black;
            justify-content: center;
        }

        .content .details {
            margin: 25px 0 20px;
        }

        .details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .details p b {
            font-weight: 500;
        }

        .content input {
            width: 90%;
            height: 60px;
            outline: none;
            padding: 0 16px;
            border-radius: 5px;
            border: 1px solid;
            font-size: 18px;
        }

        .content .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons .button {
            border: none;
            outline: none;
            padding: 15px 0;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .refresh-word {
            background: yellowgreen;
            color: rgb(40, 54, 17);
            background-radius: 8px;
            background-width: none;
            width: 150px;
            height: 50px;
        }

        .buttons .check-word {
            background: rgb(24, 247, 135);
             background-radius: 8px;
            background-width: none;
            color: rgb(105, 116, 88);
            width: 150px;
        }

        .score {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <div class="container">
        <h2>ECLIPSE WORD SCRAMBLE</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Guess the correct word">
            <div class="result-container">
                <p class="result" id="result"></p>
            </div>
            
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
        <div class="score">Score: <span id="score">0</span> / <span id="total">0</span></div>
    </div>

    <script>
        const words = [
            {
                word: "eclipse",
                hint: "a celestial body moves into the shadow of another"
            },
            // Add more words and hints here
        ];

        const wordText = document.querySelector(".word");
        const hintText = document.querySelector(".hint span");
        const timeText = document.querySelector(".time b");
        const inputField = document.querySelector("input");
        const refreshBtn = document.querySelector(".refresh-word");
        const checkBtn = document.querySelector(".check-word");
        const resultText = document.querySelector(".result");
        const scoreElement = document.getElementById("score");
        const totalElement = document.getElementById("total");

        let correctWord, timer;
        let score = 0;
        let totalQuestions = 0;

        const initTimer = (maxTime) => {
            clearInterval(timer);
            timer = setInterval(() => {
                if (maxTime > 0) {
                    maxTime--;
                    timeText.innerText = maxTime;
                } else {
                    clearInterval(timer);
                    alert(`Time is up!! ${correctWord.toUpperCase()} is the correct word`);
                    initGame();
                }
            }, 1000);
        };

        const initGame = () => {
            initTimer(30);
            let randomObj = words[Math.floor(Math.random() * words.length)];
            let wordArray = randomObj.word.split("");
            for (let i = wordArray.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [wordArray[i], wordArray[j]] = [wordArray[j], wordArray[i]];
            }
            wordText.innerText = wordArray.join("");
            hintText.innerText = randomObj.hint;
            correctWord = randomObj.word.toLowerCase();
            inputField.value = "";
            inputField.setAttribute("maxlength", correctWord.length);
            resultText.innerText = "";
            totalQuestions++;
            totalElement.innerText = totalQuestions;
        };

        const complimentUser = (userWord) => {
            let compliments = [
                `Great job, ${userWord.toUpperCase()} is correct!`,
                `You nailed it with ${userWord.toUpperCase()}!`,
                `Impressive, ${userWord.toUpperCase()} is right!`,
            ];

            let randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            resultText.innerText = randomCompliment;

            setTimeout(() => {
                score++;
                scoreElement.innerText = score;
                initGame();
            }, 2000); // Wait for 2 seconds before moving to the next word
        };

        const checkWord = () => {
            let userWord = inputField.value.toLowerCase();
            if (!userWord) return alert("Please enter a word.");
            
            if (userWord === correctWord) {
                complimentUser(userWord);
            } else {
                resultText.innerText = `Wrong guess! Try again.`;
            }
        };

        refreshBtn.addEventListener("click", initGame);
        checkBtn.addEventListener("click", checkWord);

        // Initialize the game
        initGame();
    </script>
</body>
</html>
