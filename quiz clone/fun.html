<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles for consistency */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .team-member {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .team-member img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
        }

        .team-member h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .team-member p {
            color: #555;
            font-size: 16px;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .team-members {
                flex-direction: column;
                align-items: center;
            }

            .team-member {
                width: 80%;
            }
        }
    </style>
    <title>TOOLS AND GAMES</title>
</head>
<body>
    <header>
        <h1>TOOLS AND GAMES</h1>
    </header>
    <section class="team-members">
        <div class="team-member">
            <img src="member2.jpg" alt="Team Member 2">
            <h2>myECLIPSE LOCATOR</h2>
            <p>Experience is th best Teacher</p>
        </div>
        <div class="team-member">
                        <img src="member1.jpg" alt="Team Member 1">
            <h2>QUIZ</h2>
            <p>How about test on what you learned </p>
        </div>
        <div class="team-member">
            <img src="member3.jpg" alt="Team Member 3">
            <h2>WORD TRIVIA</h2>
            <p>You sure know the words?</p>
        </div>
    </section>
</body>
</html>
