<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Display different images based on screen size -->
    <img src="page3.png" id="image">
    
    <!-- Two buttons linking to other websites -->
    <a href="page2.html" class="button">PREVIOUS</a>
    <a href="page4.html" class="button">NEXT</a>
    
    <script>
        // JavaScript to change the image source based on screen size
        var imageElement = document.getElementById("image");
        if (window.innerWidth < 768) {
            imageElement.src = "page3.png";
        } else {
            imageElement.src = "page3.png";
        }
    </script>
</body>
</html>
